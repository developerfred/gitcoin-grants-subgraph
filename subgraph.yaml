specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BulkCheckout
    network: mainnet
    source:
      address: "0x7d655c57f71464B6f83811C55D84009Cd9f5221C"
      abi: BulkCheckout
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DonationSent
        - TokenWithdrawn
        - Paused
        - Unpaused
      abis:
        - name: BulkCheckout
          file: ./abis/BulkCheckout.json
      eventHandlers:
        - event: DonationSent(indexed address,indexed uint256,address,indexed address)
          handler: handleDonationSent
        - event: TokenWithdrawn(indexed address,indexed uint256,indexed address)
          handler: handleTokenWithdrawn
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: BatchZkSyncDeposit
    network: mainnet
    source:
      address: "0x9D37F793E5eD4EbD66d62D505684CD9f756504F6"
      abi: BatchZkSyncDeposit
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DepositMade
      abis:
        - name: BatchZkSyncDeposit
          file: ./abis/BatchZkSyncDeposit.json
      eventHandlers:
        - event: DepositMade(indexed address,indexed uint104,indexed address)
          handler: handleDepositMade
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: MatchPayouts
    network: mainnet
    source:
      address: "0x00000000000000000000000000000" # Todo add contract Deploy
      abi: MatchPayouts
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
          - OwnershipTransferred
          - PayoutAdded
          - PayoutClaimed
          - PayoutFlagSet
      abis:
        - name: MatchPayouts
          file: ./abis/MatchPayouts.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PayoutAdded(address,uint256)
          handler: handlePayoutAdded
        - event: PayoutClaimed(address)
          handler: handlePayoutClaimed
        - event: PayoutFlagSet(bool)
          handler: handlePayoutFlagSet
      file: ./src/mapping.ts